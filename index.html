            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            position: relative;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.9;
            color: #ecf0f1;
        }

        .map-container {
            position: relative;
            width: 100%;
            height: 80vh;
            border: 3px solid #ff6b35;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px auto;
            max-width: 95%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #map {
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .map-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff6b35;
            color: #ff6b35;
            padding: 12px 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(10px);
            font-weight: 600;
            font-size: 14px;
            min-width: 120px;
            text-align: center;
        }

        .control-btn:hover {
            background: #ff6b35;
            color: white;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        .control-btn.active {
            background: #ff6b35;
            color: white;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.6);
        }

        .sidebar {
            position: fixed;
            right: -450px;
            top: 0;
            width: 450px;
            height: 100vh;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(44, 62, 80, 0.95));
            backdrop-filter: blur(20px);
            padding: 30px;
            transition: right 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 2000;
            overflow-y: auto;
            border-left: 4px solid #ff6b35;
        }

        .sidebar.active {
            right: 0;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            color: white;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .close-btn:hover {
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.6);
        }

        .place-info {
            margin-top: 60px;
        }

        .place-info h2 {
            color: #ff6b35;
            font-size: 2.2em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .place-info .coordinates {
            background: rgba(255, 107, 53, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ff6b35;
        }
        
        .place-info .directions-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .place-info .directions-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }


        .place-info h3 {
            color: #3498db;
            font-size: 1.4em;
            margin: 20px 0 10px 0;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }

        .place-info p {
            line-height: 1.7;
            margin-bottom: 15px;
            opacity: 0.9;
            font-size: 1.1em;
        }

        .place-info ul {
            list-style: none;
            padding: 0;
        }

        .place-info li {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 12px 18px;
            border-radius: 10px;
            border-left: 4px solid #ff6b35;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .place-info li:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .search-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 300px; /* Ensure enough width for suggestions */
        }
        
        .search-wrapper {
            position: relative;
        }

        .search-box {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff6b35;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            width: 100%;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .autocomplete-suggestions {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #ff6b35;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            position: absolute;
            width: 100%;
            z-index: 1001;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            margin-top: 5px;
        }

        .autocomplete-suggestions div {
            padding: 10px 20px;
            cursor: pointer;
            color: #ecf0f1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .autocomplete-suggestions div:last-child {
            border-bottom: none;
        }

        .autocomplete-suggestions div:hover, .autocomplete-suggestions .active {
            background-color: #ff6b35;
            color: white;
        }

        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 2px solid #ff6b35;
            z-index: 1000;
        }

        .legend h4 {
            color: #ff6b35;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }

        .legend-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .temple { background: linear-gradient(45deg, #e74c3c, #c0392b); }
        .waterfall { background: linear-gradient(45deg, #3498db, #2980b9); }
        .monument { background: linear-gradient(45deg, #f39c12, #e67e22); }
        .beach { background: linear-gradient(45deg, #1abc9c, #16a085); }
        .hill-station { background: linear-gradient(45deg, #9b59b6, #8e44ad); }
        .wildlife { background: linear-gradient(45deg, #27ae60, #229954); }

        .custom-popup {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .custom-popup h3 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1.3em;
        }

        .custom-popup p {
            color: #7f8c8d;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .custom-popup .popup-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .custom-popup .popup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
        }

        .loading {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 3000;
            display: none;
        }
        
        .filter-controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 2px solid #ff6b35;
        }

        .filter-btn {
            background: transparent;
            border: none;
            color: #ecf0f1;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9em;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #ff6b35;
            color: white;
            box-shadow: 0 2px 10px rgba(255, 107, 53, 0.4);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                right: -100%;
            }
            
            .search-container {
                width: calc(100% - 40px);
            }
            
            .legend {
                position: static;
                margin: 20px;
                width: calc(100% - 40px);
            }
            
            .map-controls {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                right: initial;
                top: initial;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: calc(100% - 40px);
            }

            .filter-controls {
                position: static;
                flex-wrap: wrap;
                justify-content: center;
                margin: 10px 20px;
                width: calc(100% - 40px);
                transform: none;
            }
            
            .control-btn {
                min-width: unset;
                flex-grow: 1;
            }
        }
    </style>
</head>

        function addMarkersToMap() {
            markersLayer.clearLayers(); // Clear existing markers
            Object.entries(touristPlaces).forEach(([key, place]) => {
                const iconStyle = iconStyles[place.type];
                
                // Create custom HTML marker
                const customIcon = L.divIcon({
                    html: `<div style="
                        background: linear-gradient(45deg, ${iconStyle.color}, ${iconStyle.color}dd);
                        border: 3px solid white;
                        border-radius: 50%;
                        width: 30px;
                        height: 30px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        font-size: 16px;
                        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                        animation: pulse 2s infinite;
                    ">${place.icon}</div>`,
                    className: 'custom-marker',
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                });

                const marker = L.marker(place.coords, { icon: customIcon });
                marker.placeKey = key; // Store key for easy lookup

                // Create popup content
                const popupContent = `
                    <div class="custom-popup">
                        <h3>${place.name}</h3>
                        <p><strong>📍 Location:</strong> ${place.location}</p>
                        <p><strong>🏷️ Type:</strong> ${place.type.replace('-', ' ').toUpperCase()}</p>
                        <p><strong>🌐 Coordinates:</strong> ${place.coords[0].toFixed(4)}, ${place.coords[1].toFixed(4)}</p>
                        <button class="popup-btn" onclick="showPlaceDetails('${key}')">Learn More</button>
                    </div>
                `;
                
                marker.bindPopup(popupContent, {
                    maxWidth: 300,
                    className: 'custom-popup-container'
                });
                
                markers[key] = marker;
                markersLayer.addLayer(marker);
            });
            markerCluster.addLayer(markersLayer); // Add all markers to the cluster group
            map.addLayer(markerCluster); // Add the cluster group to the map
        }

                stateName.includes(searchTerm)
            ).map(stateName => ({ name: stateName.split(' ').map(s => s.charAt(0).toUpperCase() + s.slice(1)).join(' '), location: 'State', type: 'state' }));

            let combinedSuggestions = [...matchedStates, ...matchedPlaces];

            combinedSuggestions.sort((a, b) => {
                const aName = a.name.toLowerCase();
                const bName = b.name.toLowerCase();
                const aLocation = a.location.toLowerCase();
                const bLocation = b.location.toLowerCase();

                if (aName.startsWith(searchTerm) && !bName.startsWith(searchTerm)) return -1;
                if (!aName.startsWith(searchTerm) && bName.startsWith(searchTerm)) return 1;
                if (aLocation.startsWith(searchTerm) && !bLocation.startsWith(searchTerm)) return -1;
                if (!aLocation.startsWith(searchTerm) && bLocation.startsWith(searchTerm)) return 1;
                return aName.localeCompare(bName);
            });

            combinedSuggestions.slice(0, 10).forEach(item => { // Limit to 10 suggestions
                const div = document.createElement('div');
                div.innerHTML = `<strong>${item.name.substr(0, searchTerm.length)}</strong>${item.name.substr(searchTerm.length)} ${item.location !== 'State' ? `(${item.location})` : '(State)'}`;
                div.addEventListener('click', function() {
                    searchBox.value = item.name;
                    autocompleteSuggestions.innerHTML = '';
                    performSearch(item.name, item.type === 'state');
                });
                autocompleteSuggestions.appendChild(div);
            });
        });

        searchBox.addEventListener('keydown', function(e) {
            let x = autocompleteSuggestions.getElementsByTagName('div');
            if (e.keyCode == 40) { // Arrow Down
                currentFocus++;
                addActive(x);
            } else if (e.keyCode == 38) { // Arrow Up
                currentFocus--;
                addActive(x);
            } else if (e.keyCode == 13) { // Enter
                e.preventDefault();
                if (currentFocus > -1) {
                    if (x[currentFocus]) x[currentFocus].click();
                } else {
                    performSearch(searchBox.value);
                }
            }
        });

        function addActive(x) {
            if (!x) return false;
            removeActive(x);
            if (currentFocus >= x.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = (x.length - 1);
            x[currentFocus].classList.add('active');
            searchBox.value = x[currentFocus].innerText.split('(')[0].trim(); // Update searchbox with active suggestion
        }

        function removeActive(x) {
            for (let i = 0; i < x.length; i++) {
                x[i].classList.remove('active');
            }
        }

        document.addEventListener('click', function (e) {
            if (e.target != searchBox && e.target.parentNode != autocompleteSuggestions) {
                autocompleteSuggestions.innerHTML = '';
            }
        });

        function performSearch(searchTerm, isState = false) {
            const normalizedSearchTerm = searchTerm.toLowerCase().trim();

            if (isState || stateCoords[normalizedSearchTerm]) {
                const stateData = stateCoords[normalizedSearchTerm];
                if (stateData) {
                    map.flyTo(stateData.coords, stateData.zoom, {
                        duration: 1.5,
                        easeLinearity: 0.25
                    });
                    closeSidebar(); // Close sidebar if a state is searched
                } else {
                    alert('State not found. Please try a different search term.');
                }
            } else {
                const placeKey = Object.keys(touristPlaces).find(key => 
                    touristPlaces[key].name.toLowerCase() === normalizedSearchTerm || 
                    touristPlaces[key].location.toLowerCase().includes(normalizedSearchTerm) // Broader match for location
                );

                if (placeKey) {
                    const marker = markers[placeKey];
                    marker.openPopup();
                    map.flyTo(touristPlaces[placeKey].coords, 10, {
                        duration: 1.5,
                        easeLinearity: 0.25
                    });
                    showPlaceDetails(placeKey);
                } else {
                    alert('Place not found. Please try a different search term.');
                }
            }
        }


        // Filter functionality
        function filterMarkers(type) {
            markerCluster.clearLayers(); // Clear all markers from the cluster group first
            markersLayer.clearLayers(); // Also clear the markersLayer

            Object.entries(touristPlaces).forEach(([key, place]) => {
                if (type === 'all' || place.type === type) {
                    markersLayer.addLayer(markers[key]); // Add only filtered markers to markersLayer
                }
            });
            markerCluster.addLayer(markersLayer); // Add the filtered markersLayer to cluster group
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.filter-controls button[data-filter="${type}"]`).classList.add('active');
        }

        // Geolocation
        function locateUser() {
            if (navigator.geolocation) {
                map.locate({setView: true, maxZoom: 12});
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        }

        map.on('locationfound', function(e) {
            const radius = e.accuracy / 2;
            L.marker(e.latlng).addTo(map)
                .bindPopup(`You are within ${radius.toFixed(0)} meters from this point`).openPopup();
            L.circle(e.latlng, radius).addTo(map);
        });

        map.on('locationerror', function(e) {
            alert(e.message);
        });


        // Event listeners
        document.getElementById('resetBtn').addEventListener('click', resetMap);
        document.getElementById('locateBtn').addEventListener('click', locateUser);

        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', function() {
                filterMarkers(this.dataset.filter);
            });
        });

        // Add loading indicator
        map.on('loading', function() {
            document.getElementById('loading').style.display = 'block';
        });

        map.on('load', function() {
            document.getElementById('loading').style.display = 'none';
        });

        // Add zoom animation to markers (dynamic sizing)
        map.on('zoomend', function() {
            const zoom = map.getZoom();
            let scaleFactor;
            if (zoom < 6) scaleFactor = 0.8;
            else if (zoom < 8) scaleFactor = 1.0;
            else if (zoom < 10) scaleFactor = 1.2;
            else scaleFactor = 1.5;
            
            document.querySelectorAll('.custom-marker').forEach(marker => {
                marker.style.transform = `scale(${scaleFactor})`;
            });
        });

        // Add click event to show coordinates
        map.on('click', function(e) {
            const lat = e.latlng.lat.toFixed(6);
            const lng = e.latlng.lng.toFixed(6);
            
            L.popup()
                .setLatLng(e.latlng)
                .setContent(`<div style="text-align: center;">
                    <strong>Coordinates</strong><br>
                    <span style="font-family: monospace;">
                        ${lat}, ${lng}
                    </span>
                </div>`)
                .openOn(map);
        });

        // Add marker clustering for better performance
        const markerCluster = L.markerClusterGroup({
            chunkedLoading: true,
            spiderfyOnMaxZoom: true,
            showCoverageOnHover: false,
            maxClusterRadius: 50
        });

        // Initial setup
        addMarkersToMap(); // Call to populate map with markers
        filterMarkers('all'); // Initialize with all markers visible

        console.log('India Tourism Map loaded successfully!');
        console.log(`Total places: ${Object.keys(touristPlaces).length}`);
    </script>
</body>
